		<li><span>暖心文案</span></li>

	</div><br><br><br>
	<div class="qw2">
		<ol id="wa">
			<li>1. 跨过星河迈过月亮去迎接更好的自己</li><br>
			<li>2. 一个人撑伞的日子也一定要顺顺利利</li><br>
			<li>3. 你一定是某个人眉间藏不住的喜欢</li><br>
			<li>4. 很喜欢村上春树的这句话:<br>不必纠结于当下，也不必太忧虑于未来，<br>当你经历过一些事情的时候，<br>眼前的风景已经和以前不一样了.</li><br>
			<li>5. 心藏漂亮 眼带光芒 活成自己想要的样子.</li><br>
			<li>6. 远赴人间惊鸿燕，一睹人间盛世颜.<br>  我非人间惊鸿客，乃是人间一俗人.<br>  他日人间惊鸿舞，浮生人间皆如愿.<br>   愿有人间惊鸿落，笑看人间赴黄泉.</li><br>
		</ol>
